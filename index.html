<!DOCTYPE html>
<head>
  <title>Rotating Logo</title>
<style>
@keyframes logo{
10% {transform: rotateY(100deg);}
100% {transform: rotateY(360deg);}

}
.style6{

border-style: solid;
border-width: 4px;
vertical-align: top;

margin: auto 0px auto 3px;
animation: 10s logo infinite;
border-radius:50%;
background-color: white;

}
</style>
</head>
<body background="https://i.imgur.com/kgnnEFy.gif">
<img src="logo1.png" class="style6" width="200" height="200" />
</body>

</html>
